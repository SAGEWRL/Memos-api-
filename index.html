<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemOS API Key Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px #00f6ff33;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #00f6ff;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .key-box {
      margin-top: 15px;
      word-wrap: break-word;
      font-family: monospace;
      color: #00f6ff;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Generate Your API Key</h2>
    <input id="name" placeholder="Your Name" />
    <input id="email" placeholder="Email (optional)" />
    <button onclick="generateKey()">Generate Key</button>
    <div id="output" class="key-box"></div>
  </div>

  <script>
    async function generateKey() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const response = await fetch("https://YOUR_BACKEND_URL/api/generate_key", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email })
      });
      const data = await response.json();
      document.getElementById("output").innerText = data.key ? `Your key: ${data.key}` : "Error generating key.";
    }
  </script>
</body>
</html>
