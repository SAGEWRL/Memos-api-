<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MemOS API Portal</title>

  <!-- üíÖ Simple Styling -->
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(120deg, #1f1f1f, #2d2d2d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: #00ffc3;
      text-shadow: 0 0 10px #00ffc3;
      font-size: 2.5rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 195, 0.2);
      text-align: center;
      max-width: 450px;
      width: 90%;
    }

    button {
      background: #00ffc3;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      color: #111;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background: #00d6a5;
      transform: scale(1.05);
    }

    #key-display {
      margin-top: 20px;
      font-size: 1rem;
      color: #00ffc3;
      word-wrap: break-word;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer a {
      color: #00ffc3;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê MemOS API Key Generator</h1>
    <p>Generate your own API key to access MemOS endpoints.</p>

    <button id="generate-btn">Generate API Key</button>

    <div id="key-display"></div>

    <footer>
      <p>Powered by <a href="https://memos-api-ahnh.onrender.com/docs" target="_blank">MemOS API</a></p>
    </footer>
  </div>

  <!-- ‚öôÔ∏è Link to Firebase + FastAPI integration -->
  <script type="module" src="/static/script.js"></script>
</body>
</html>
