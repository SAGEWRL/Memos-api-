<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemOS API Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p {
      max-width: 400px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #00b4d8;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0077b6;
    }
    .key-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 1rem;
      width: 280px;
      word-break: break-all;
    }
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.8rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>ðŸ”‘ MemOS API Portal</h1>
  <p>Generate your personal MemOS API key to access intelligent services and integrations.</p>
  
  <input type="text" id="username" placeholder="Enter your name or email" />
  <button id="generateBtn">Generate API Key</button>

  <div id="keyContainer" class="key-box" style="display:none;">
    <p>Your API Key:</p>
    <p id="apiKey" style="font-weight: bold;"></p>
    <button onclick="copyKey()">Copy Key</button>
  </div>

  <footer>Â© 2025 MemOS Network â€” Powered by J.C. Washington</footer>

  <script>
    // ðŸ”— Backend endpoint hosted on Render
    const backendURL = "https://memos-api-ahnh.onrender.com/api/generate_key";

    document.getElementById('generateBtn').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      if (!username) {
        alert("Please enter your name or email first!");
        return;
      }

      try {
        const response = await fetch(backendURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username })
        });
        const data = await response.json();
        if (data.key || data.api_key) {
          const key = data.key || data.api_key;
          document.getElementById('apiKey').innerText = key;
          document.getElementById('keyContainer').style.display = "block";
        } else {
          alert("Error generating key: " + (data.detail || "Unknown error"));
        }
      } catch (error) {
        alert("Connection failed. Check if your API is running.");
        console.error(error);
      }
    });

    function copyKey() {
      const text = document.getElementById('apiKey').innerText;
      navigator.clipboard.writeText(text);
      alert("âœ… API Key copied to clipboard!");
    }
  </script>
</body>
</html>
