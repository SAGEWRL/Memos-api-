<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
</head>
<body>
  <h1>Registered Users</h1>
  <table border="1">
    <tr>
      <th>Email</th>
      <th>API Key</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user.email }}</td>
      <td>{{ user.api_key if user.api_key else 'No key yet' }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
