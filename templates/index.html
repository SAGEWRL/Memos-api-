<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container text-center mt-5">
    <h1 class="text-primary">Welcome to Memos</h1>
    <p class="text-muted">Generate your API key and analyze your text easily!</p>

    <form id="keyForm" class="mt-4">
      <input type="email" id="email" class="form-control mb-3" placeholder="Enter your email" required />
      <button type="submit" class="btn btn-success w-100">Generate Key</button>
    </form>

    <div class="mt-3" id="keyResult"></div>

    <hr class="my-5">

    <form id="analyzeForm">
      <textarea id="text" class="form-control mb-3" rows="4" placeholder="Enter text to analyze"></textarea>
      <button type="submit" class="btn btn-primary w-100">Analyze Sentiment</button>
    </form>

    <div class="mt-3" id="analysisResult"></div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
